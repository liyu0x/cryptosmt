# Example input file for SIMON32 - 12 rounds to find the
# best differential characteristic. The search starts at 
# weight 0.
---
cipher: simonbct
sweight: 0
rounds: 6
wordsize: 16
mode: 0
switchStartRound: 3  # set -1 means seraching without AND-BCT
switchRounds: 1
fixedVariables:
    - XL0: "0x0000"
    - XR0: "0x0200"
    - XL6: "0x4000"
    - XR6: "0x0001"

...
